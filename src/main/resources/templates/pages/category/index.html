<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/header :: html_head">

<body>
  <div class="container no-margin no-padding full-width-screen">
    <div th:replace="layout/tool_bar :: top_bar" />

    <div class="row">
      <div th:replace="layout/tool_bar :: side_bar" />
      <div class="col justify-content-center d-flex">

        <div th:text="${category_page_type}"></div>
        <th:block th:switch="${category_page_type}">

          <th:block th:case="'index'">
            <div th:with="categoryList=${categoryList}" th:replace="pages/category/table :: category-table">
            </div>
          </th:block>

          <th:block th:case="'create'">
            <div th:replace="pages/category/create :: category_create_form">
            </div>
          </th:block>

          <th:block th:case="'update'">
            <div th:replace="pages/category/update :: category_update_form">
            </div>
          </th:block>

          <th:block th:case="*">Errror</th:block>
        </th:block>
      </div>
    </div>

  </div>
  <div th:replace="layout/footer :: html_footer" />
</body>


</html>
