<th:block th:fragment="upload-card">
  <input type="file" th:id="'file[' + ${index} + ']'" th:classappend="'imageList[' + ${index} + ']'" hidden>
  <div class="img-area" data-img="">
    <i class='bx bxs-cloud-upload icon'></i>
    <h3>Upload Image</h3>
    <p>Image size must be less than <span>2MB</span></p>
  </div>
  <button th:class="'select-image[' + ${index} + ']'" th:classappend="select-image">Select Image</button>
</th:block>
